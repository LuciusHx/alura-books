<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/style.css">
    
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
    <!-- o label é pra interagir quando o checkbox for ativo, detectando o click do usuario -->
            <label for="menu">
                <span class="cabecalho__menu-hamburger container__img"></span>
            </label>

            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Desing & UX</a>
                </li>
            </ul>


            <img src="uploads/Logo.svg" alt="Logo AluraBooks" class="container__img">
        </div>
        <div class="container">
            <a href="#"><img src="uploads/Favoritos.svg" alt="Favoritos" class="container__img"></a>
            <a href="#"><img src="uploads/Compras.svg" alt="Sacola de Compras" class="container__img"></a>
            <a href="#"><img src="uploads/Usuário.svg" alt="Usuario" class="container__img"></a>
        </div>
        
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será a sua próxima leitura?">
    </section>
    <section class="carrosel">
        <h2 class="carrosel__titulo">Novos Lançamentos</h2>
            <!-- Slider main container -->
        <div class="swiper">

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
                <div class="swiper-slide"><img src="uploads/ApacheKafka.svg" alt="Livro 1"></div>
                <div class="swiper-slide"><img src="uploads/Javascript.svg" alt="Livro 2"></div>
                <div class="swiper-slide"><img src="uploads/Arquitetura.svg" alt="Livro 3"></div>
                <div class="swiper-slide"><img src="uploads/Nodejs.svg" alt="Livro 4"></div>
                <div class="swiper-slide"><img src="uploads/Tuning.svg" alt="Livro 5"></div>
                <div class="swiper-slide"><img src="uploads/Portugol.svg" alt="Livro 6"></div>
                ...
            </div>
            
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
                    
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination', 
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
